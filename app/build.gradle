apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "com.deyuz.viewer"
        minSdkVersion 16
        targetSdkVersion 20
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:20.0.+'
    compile 'com.android.support:support-v4:20.+'
    //compile 'com.android.support:support-v4:23.+'

    compile files('D:/FilePath/Android_Project/Viewer/Lib/libs/javax.servlet-5.1.12.jar')
    compile files('D:/FilePath/Android_Project/Viewer/Lib/libs/jsoup-1.9.2.jar')
    compile files('D:/FilePath/Android_Project/Viewer/Lib/libs/jsoup-1.9.2-javadoc.jar')
}
